<div class="container">

  <h1>Client Management</h1>

  <hr />
  
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="container">

    <input type="number" formControlName="identification" required placeholder="Identification">

    <input type="text" formControlName="completeName" placeholder="Complete Name">

    <input type="text" formControlName="address" placeholder="Address">

    <input type="number" formControlName="phone" placeholder="Phone">

    <input type="email" formControlName="email" placeholder="Email">

  </form>

</div>

<div class="buttons">
  <button (click)="add()">Save</button>
  <button (click)="search()" [disabled]=true>Search</button>
  <button (click)="update()" [disabled]=true>Update</button>
  <button (click)="remove()" [disabled]=true>Remove</button>
  <button (click)="list()">List</button>
</div>

<hr>

<h3 *ngIf="clients[0]!=null">Client list</h3>

    <table *ngIf="clients[0]!=null" border="2px">
      <th>Identification</th>
      <th>Complete Name</th>
        <tr *ngFor="let client of clients"  (click)="onSelect(client)">
            <td> {{ client.Identification }} </td>
            <td> {{ client.CompleteName }}</td>
        </tr>
    </table>
