<div class="padre">

  <div class="hijo">

    <h1>Client Management</h1>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="example-form">

      <mat-form-field class="example-full-width">
        <input matInput type="number" formControlName="identification" required placeholder="Identification">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="completeName" required placeholder="Complete Name">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="address" required placeholder="Address">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput type="number" formControlName="phone" required placeholder="Phone">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput type="email" formControlName="email" required placeholder="Email">
      </mat-form-field>

    </form>

    <div class="example-button-row">
      <button mat-raised-button color="primary" (click)="add()">Save</button>
      <button mat-raised-button disabled (click)="search()" [disabled]=true>Search</button>
      <button mat-raised-button disabled (click)="update()" [disabled]=true>Update</button>
      <button mat-raised-button disabled (click)="remove()" [disabled]=true>Remove</button>
      <button mat-raised-button color="primary" (click)="list()">List</button>
    </div>

  </div>


</div>

<br/><hr/><br/>

<h3 *ngIf="clients[0]!=null">Client list</h3>

<table mat-table *ngIf="clients[0]!=null" border="2px">
  <th mat-header-cell>Identification</th>
  <th mat-header-cell>Complete Name</th>
  <th mat-header-cell>Address</th>
  <th mat-header-cell>Phone</th>
  <th mat-header-cell>Email</th>
  <tr mat-row *ngFor="let client of clients" (click)="onSelect(client)">
    <td mat-cell> {{ client.Identification }} </td>
    <td mat-cell> {{ client.CompleteName }}</td>
    <td mat-cell> {{ client.Address }}</td>
    <td mat-cell> {{ client.Phone }}</td>
    <td mat-cell> {{ client.Email }}</td>
  </tr>
</table>
